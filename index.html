<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>lakeside fish</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <html>

<head>
  <title>湖邊</title>
</head>

<body>
  <div id="app">
    <div id="intro" class="screen">
      <div class="fade-text">今天先坐在湖邊。</div>
    </div>

    <div id="selection" class="screen hidden">
      <div class="selection-box">
        <div class="btn-group">
          <button onclick="startGame('坐下')">坐下</button>
        </div>
        <p class="sub-hint">等魚。</p>
      </div>
    </div>

    <div id="main-scene" class="screen hidden">
      <canvas id="rainCanvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:25;"></canvas>

      <div id="background-image"></div>
      <div id="sky"></div>
      <div id="lake">
        <div id="reflection"></div>
      </div>
      <canvas id="fireCanvas"></canvas>

      <div class="world">
        <div id="distant-lights"></div>
        <div class="campfire-area">
          <div class="fire-glow"></div>
          <div class="char-container" onclick="handleInteraction()">
            <img id="person-img" src="https://i.postimg.cc/MTXXc9X2/Gemini-Generated-Image-dmsv9xdmsv9xdmsv-removebg-preview.png" alt="人物">

            <div id="fish-stick">
              <img id="fish-img" src="https://i.postimg.cc/wvKjwLkc/Gemini-Generated-Image-55j37555j37555j3-removebg-preview.png" alt="烤魚" style="opacity: 0;">
              <img id="fish-raw" src="https://i.postimg.cc/wvKjwLkc/Gemini-Generated-Image-55j37555j37555j3-removebg-preview.png" alt="生魚">
            </div>

            <div class="status-bubble">不急</div>
          </div>
        </div>

        <div class="ui-left-panel">
          <div id="day-text">第 1 天坐在湖邊</div>
          <div id="motto"></div>
          <div class="counter">已烤熟 <span id="count">0</span> 隻魚</div>
          <div id="weather-text" style="font-size: 14px; color: #aaa; margin-top: 10px;"></div>
        </div>
      </div>
    </div>

    <audio id="bg-music" loop>
      <source src="https://www.chosic.com/wp-content/uploads/2021/04/Warm-Evening.mp3" type="audio/mpeg">
    </audio>

    <audio id="fire-sound" loop>
      <source src="https://www.soundjay.com/nature/fire-1.mp3" type="audio/mpeg">
    </audio>

    <button id="play-btn" style="position: fixed; bottom: 20px; 
right: 20px; z-index: 1000;
padding: 10px 20px; cursor: pointer; 
border-radius: 30px;
border: 1px solid rgba(255, 255, 255, 0.3); background:	#444444; 
color: #888888; 
backdrop-filter: blur(5px); transition: all 0.3s ease;">
      🔊
    </button>
  </div>
</body>

</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
